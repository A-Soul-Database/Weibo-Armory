<script>
    var words_url = "https://apihk.asdb.live/weibo"
    function getJsonData(url){
    //通过XMLHttpRequest获取cdn中的版本,同步阻塞式
    var xhr = new XMLHttpRequest();
    xhr.open("GET",url,false);
    xhr.send(null);
    let r;
    try{r = JSON.parse(xhr.responseText);}catch(e){r = {"title":"error"}}finally{return r}
  }
  function update() {
    var data = getJsonData(words_url);
    var main = "";
    d = data["data"]
    for (let key in d){
      content = ""
      console.log(key);
      for(let n in d[key]){
        console.log(d[key][n])
        content+= `<li class="list-group-item list-group-item-action" onclick="copy('${d[key][n]}')">${d[key][n]}</li>`
      }
      main+= `<div class="card">
  <div class="card-body">
    <h5 class="card-title">${key}</h5>
    <p class="card-text"><ul class="list-group">${content}</ul></p>
  </div>
</div>`
    }
    document.getElementById("main").innerHTML = main;
  }

  function copy(text) {
    navigator.clipboard.writeText(text)
    mdui.snackbar({message: '已经复制到剪贴板，我们的行动会更加迅捷'});

  }
</script>
